repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-ast
      - id: check-yaml
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      - id: check-semver-version-file
        name: Ensure VERSION uses SemVer
        entry: python scripts/check_semver.py
        language: system
        files: ^VERSION$
